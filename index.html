<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <img src=".//img/icons/logo.png" alt="logo">
                <p>61.98</p>
            </div>
            <div class="header-icons">
                <div class="logIn">
                    <img src="./img/icons/logIn.png" alt="logIn" width="34px" height="46px">
                    <p>Log in</p>
                </div>
                <div>
                    <img src="./img/icons/Star.png" alt="Star" width="34px" height="33px">
                    <p>Отзывы</p>
                </div>
                <div>
                    <img src="./img/icons/news.png" alt="news" width="34px" height="34px">
                    <p>Новости</p>
                </div>
                <div>
                    <img src="./img/icons/contacts.png" alt="contacts" width="34px" height="38px">
                    <p>Контакты</p>
                </div>
            </div>
            <div class="header-opener">
                <img src="./img/icons/vector.png" alt="arrow">
            </div>
            <div class="header-closer">
                <img src="./img/icons/vectorLeft.png" alt="arrow">
            </div>
        </div>
    </header>
    <main>
        <div class="container-main">
            <h1>IT ОНЛАЙН</h1>
            <p>Доверьте разработку профессионалам</p>
            <button>оставить заявку</button>
        </div>
        <div class="modal">
            <input type="text" placeholder="Введите имя пользователя">
            <div class="btns">
                <button id="signIn">SignIn</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
